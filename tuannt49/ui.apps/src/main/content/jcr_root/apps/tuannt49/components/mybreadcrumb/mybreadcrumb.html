<div data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.breadcrumb="com.adobe.aem.mock.tuannt49.core.models.MyBreadcrumb"
    data-sly-test="${breadcrumb.items.size > 0}" id="breadcrumb">
    <div class="inner">
        <div class="inner-medium">
            <ol data-sly-list.navItem="${breadcrumb.items}" itemscope itemtype="http://schema.org/BreadcrumbList">
                <li class="list-item ${navItem.title == pageProperties.jcr:title ? 'last-item' : ''}" itemscope
                    itemtype="http://schema.org/ListItem" itemprop="itemListElement">
                    <a href="${navItem.path}.html"
                        data-sly-unwrap="${navItem.title == pageProperties.jcr:title ? true : false}" itemprop="item">
                        ${navItem.title}</a>
                    <meta itemprop="position" content="${navItemList.count}" />
                </li>
            </ol>
        </div>
    </div>
</div>

<sly data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0, classAppend='cmp-breadcrumb'}"></sly>
